<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joshua B | CS Student</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --neon-green: #00ff41;
      --dark-green: #00cc33;
      --bg: #000000;
      --text: #ffffff;
      --text-dim: #888888;
      --glow: rgba(0, 255, 65, 0.6);
    }

    body {
      font-family: 'Courier New', Consolas, monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Matrix rain effect background */
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
      z-index: -1;
      animation: matrix 20s linear infinite;
    }

    @keyframes matrix {
      0% { transform: translateY(0); }
      100% { transform: translateY(40px); }
    }

    /* Glowing orb */
    .glow-orb {
      position: fixed;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--neon-green), transparent 70%);
      opacity: 0.08;
      filter: blur(100px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.08; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.12; transform: translate(-50%, -50%) scale(1.1); }
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 800px;
    }

    /* Terminal prompt effect */
    .prompt {
      color: var(--neon-green);
      font-size: 18px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px var(--glow);
      animation: blink 1s step-end infinite;
    }

    .prompt::before {
      content: '> ';
    }

    .prompt::after {
      content: '_';
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Name/Title */
    h1 {
      font-size: 72px;
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 20px;
      color: var(--neon-green);
      text-shadow: 
        0 0 20px var(--glow),
        0 0 40px var(--glow),
        0 0 60px var(--glow);
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { 
        text-shadow: 
          0 0 20px var(--glow),
          0 0 40px var(--glow),
          0 0 60px var(--glow);
      }
      50% { 
        text-shadow: 
          0 0 30px var(--glow),
          0 0 60px var(--glow),
          0 0 90px var(--glow);
      }
    }

    .subtitle {
      font-size: 24px;
      color: var(--text-dim);
      margin-bottom: 50px;
      letter-spacing: 2px;
    }

    /* Status line */
    .status {
      display: inline-block;
      padding: 12px 24px;
      border: 2px solid var(--neon-green);
      border-radius: 4px;
      color: var(--neon-green);
      font-size: 14px;
      margin-bottom: 60px;
      box-shadow: 
        0 0 10px var(--glow),
        inset 0 0 10px rgba(0, 255, 65, 0.1);
      animation: borderGlow 2s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0%, 100% { 
        box-shadow: 
          0 0 10px var(--glow),
          inset 0 0 10px rgba(0, 255, 65, 0.1);
      }
      50% { 
        box-shadow: 
          0 0 20px var(--glow),
          inset 0 0 20px rgba(0, 255, 65, 0.2);
      }
    }

    /* Links section */
    .links {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .link {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 16px;
      padding: 10px 20px;
      border: 1px solid #333;
      border-radius: 4px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
      opacity: 0.3;
      transition: left 0.5s;
    }

    .link:hover::before {
      left: 100%;
    }

    .link:hover {
      color: var(--neon-green);
      border-color: var(--neon-green);
      box-shadow: 0 0 15px var(--glow);
      text-shadow: 0 0 10px var(--glow);
    }

    /* Footer */
    .footer {
      margin-top: 80px;
      font-size: 12px;
      color: #444;
    }

    /* Scanline effect */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(0, 255, 65, 0.02) 51%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 1000;
      animation: scan 8s linear infinite;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }

      .subtitle {
        font-size: 18px;
      }

      .prompt {
        font-size: 14px;
      }
    }
  </style>
</head>

    </div>

  </div>
</body>
</html>
